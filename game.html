	<div id="headRow" class="row">
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<div class="col-md-12" id="mainGameBox">
						<img src="assets/img/maw.jpg" id="startImage" class="center-block img-responsive" >
						<p class="startText"> You find yourself at the entrance to a dark and dangerous dungeon. A cool stale breeze carries echos of screams and laughter from deep within to the mouth of the dungeon.</p>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<h2>Do you enter the dungeon?</h2>
							</div>
							<div class="col-md-2"></div>
							<div class="row">
								<div class="col-md-4"></div>
								<div class="col-md-2">
								<button id="enterDunBtn" class="btn btn-default btn-lg center-block">YES</button>
								</div>
								<div class="col-md-2">
								<button id="quitDunBtn" class="btn btn-default btn-lg center-block">NO</button>
								</div>
								<div class="col-md-4"></div>
							</div>

						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="foundEnemy">
		<div class="container jumbotron">
			<div class="col-md-12">
			<span id="newEnemy"></span>
			</div>
		</div>
	</div>
	<div class="row" id="hudRow">
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<div class="row">
						
						<div class="col-md-12">
							<h2 class="HP" id="playerHP"></h2>
							<h3 class="HP" id="playerLevel"></h3>
							
							<br>
						</div>
						
						</div>
						<div id="bottonHud" class="row">
							<div id="playerWeap" class="col-md-4">
								<div id="statsDiv" class="col-md-12">
										<h2>Stats</h2>

										<div id="dmg" class="stat col-md-4">
										<h5>Damage</h5>
										<img class="center-block" id="sharpenBtn" height="40" src="assets/img/attack.png">
										<h4 id="dmgStat">+3</h4>
										</div>
										
										<div id="harden" class="stat col-md-4">
										<h5>Defense</h5>
										<img class="center-block" id="hardenBtn" src="assets/img/shield.png" height="40">
										<h4 id="defStat">+3</h4>
										
										</div>

										<div id="accu" class="stat col-md-4">
										<h5 >Attack</h5>
										<img class="center-block" id="accuBtn" height="40" src="assets/img/accu.png">
										<h4 id="accuStat">+ 3</h4>
										
										</div>
										<div class="row">
											<div class="col-md-12">
												<h3 id="otherStats"></h3>
											</div>
										</div>
									
								</div>
								

							</div>


							<div class="col-md-4">
								<span id="hpPotionsh3"></span>	
								<button type="button" id="potionButton" class="inline-block btn btn-success pull-right">Heal</button>					
								<br>
								<br>
								<span id="goldh3"></span>
								<button class="btn btn-warning btn inline-block pull-right" id="shopButton">Shop</button>
								<br>
								<br>
								
								<span id="xph3"></span>
								<button class="btn btn-default btn inline-block pull-right" id="lvlUpBtn">Lvl Up</button>

								<h3 id="enemiesKilledh3"></h3>
							
							
								
							</div>
								
							
							<div class="col-md-4">
									<div id="storeDiv" class="col-md-12">
										<h2>Store</h2>

										<div id="potions" class="col-md-3">
										<button id="potionBtn" class="shpBtn">
										<img  height="40" src="assets/img/potion.png">
										<h5 id="potionBtnTxt"></h5>
										</button>
										</div>

										<div id="sharpen" class="col-md-3">
										<button id="dmgBtn" class="shpBtn">
										<img  height="40" src="assets/img/attack.png">
										<h5 id="dmgBtnTxt"></h5>
										</button>
										</div>
																			
										<div id="harden" class="col-md-3">
										<button id="defBtn" class="shpBtn">
										<img src="assets/img/shield.png" height="40">
										<h5 id="defBtnTxt"></h5>
										</button>
										</div>

										<div id="accu" class="col-md-3">
										<button id="accBtn" class="shpBtn">
										<img height="40" src="assets/img/accu.png">
										<h5 id="accBtnTxt"></h5>
										</button>
										</div>
										<div class="row">
											<div class="col-md-12">
												<h3 id="bought"></h3>
												<button id="done" class="btn btn-warning">Done
												</button>
											</div>
										</div>
									
									</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<audio autoplay volume="0.1" id="gameMusic" class="center-block" src="assets/music.mp3"></audio>
								</div>
							</div>
					</div>
				</div>	
			</div>
		</div>
